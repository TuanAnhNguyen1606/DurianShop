<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DuRi ĂnĂn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a{
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Bao gồm header -->
<div th:replace="fragments/header :: header"></div>

<!-- Nội dung đăng nhập -->
<div class="login-container">
    <h2 class="text-center">ĐĂNG NHẬP</h2>
    <form action="/Account/Login" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập: <span style="color: red">*</span></label>
            <input type="text" id="username" name="username" th:value="${loggedIn != null ? loggedIn.username : ''}">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu: <span style="color: red">*</span></label>
            <input type="password" id="password" name="password" >
        </div>
        <div th:if="${not #lists.isEmpty(errors)}">
            <ul>
                <li th:each="entry : ${errors}" th:text="${entry.value}" style="color: red"></li>
            </ul>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Đăng nhập</button>
        </div>
        <div th:if="${registerSuccess}" class="alert alert-success">
            <p th:text="${registerSuccess}"></p>
        </div>
        <div th:if="${logoutSuccess}" class="alert alert-success">
            <p th:text="${logoutSuccess}"></p>
        </div>
        <div th:if="${reg}" class="alert alert-success">
            <p th:text="${logoutSuccess}"></p>
        </div>
    </form>
    <div class="register-link">
        <p>Bạn chưa có tài khoản? <a href="/Account/Register">Đăng ký ngay</a></p>
    </div>
</div>

<!-- Bao gồm footer -->
<div th:replace="fragments/footer :: footer"></div>
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/js/google-map.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
