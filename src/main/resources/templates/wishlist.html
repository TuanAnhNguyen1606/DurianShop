<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	  <title>DuRi ĂnĂn</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
	  <link rel="stylesheet" th:href="@{/css/animate.css}">
	  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
	  <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	  <link rel="stylesheet" th:href="@{/css/aos.css}">
	  <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
	  <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
	  <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
	  <link rel="stylesheet" th:href="@{/css/flaticon.css}">
	  <link rel="stylesheet" th:href="@{/css/icomoon.css}">
	  <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body class="goto-here">
  <div th:replace="fragments/header :: header"></div>
    <div class="hero-wrap hero-bread" style="background-image: url('https://tildaricelive.s3.eu-central-1.amazonaws.com/wp-content/uploads/sites/8/2022/01/07154217/Durian-1.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="cart-list">
	    				<table class="table">
						    <thead class="thead-primary">
						      <tr class="text-center">
						        <th>Hành Động</th>
						        <th>Ảnh</th>
						        <th>Tên Sản Phẩm</th>
						        <th>Giá</th>
						        <th>Số Lượng</th>
						        <th>Tổng Số Tiền</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr th:each="pro : ${wishlistList}" class="text-center">
						        <td class="product-remove"><a th:href="@{/Account/DeleteWishlist(wishlistID=${pro.wishlistID})}"><span class="ion-ios-close"></span></a></td>
						        <td class="image-prod"><div class="img" style="background-image:url(/images/items1.jpg);"></div></td>
						        <td class="product-name">
						        	<h3><span th:text="${pro.product.productName}"></span></h3>
						        	<p th:text="${pro.product.productDescription}"></p>
						        </td>
						        <td class="price"><span th:text="${pro.product.productPrice}"></span> <span> VNĐ</span></td>
								  <td>1</td>
						        <td class="total"><span th:text="${pro.product.productPrice}"></span> <span> VNĐ</span></td>
						      </tr>
						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
			</div>
		</section>
  <div th:replace="fragments/footer :: footer"></div>



  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery.easing.1.3.js"></script>
  <script src="/js/jquery.waypoints.min.js"></script>
  <script src="/js/jquery.stellar.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/jquery.magnific-popup.min.js"></script>
  <script src="/js/aos.js"></script>
  <script src="/js/jquery.animateNumber.min.js"></script>
  <script src="/js/bootstrap-datepicker.js"></script>
  <script src="/js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="/js/google-map.js"></script>
  <script src="/js/main.js"></script>

  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
	</script>
    
  </body>
</html>
