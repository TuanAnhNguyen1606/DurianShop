    <title>DuRi ĂnĂn</title>

    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        main {
            padding: 50px 20px; /* Thêm khoảng cách bên trong */
            text-align: center; /* Căn giữa nội dung */
            height: 100vh; /* Chiếm toàn bộ chiều cao của màn hình */
            display: flex; /* Sử dụng Flexbox */
            flex-direction: column; /* Xếp theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều dọc */
            background-color: #f8f9fa; /* Màu nền sáng hơn để nổi bật */
        }

        h1 {
            font-size: 4em; /* Kích thước chữ lớn hơn */
            color: #dc3545; /* Màu chữ đỏ */
        }

        p {
            font-size: 1.5em; /* Kích thước chữ lớn hơn */
            margin: 20px 0; /* Khoảng cách giữa các phần tử */
        }
        .btn-primary {
            padding: 10px 50px; /* Giảm kích thước nút */
            font-size: 1.2em; /* Kích thước chữ nút lớn hơn */
            max-width: 200px; /* Giới hạn chiều rộng tối đa */
            width: 100%; /* Để nút chiếm toàn bộ chiều rộng trong container */
            display: inline-block; /* Để nút không kéo dài ra toàn bộ chiều rộng */
            text-align: center; /* Căn giữa nội dung trong nút */
            margin: 20px auto; /* Căn giữa nút trong trang */
        }

    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <h1>404 Not Found</h1>
    <p>Xin lỗi, trang bạn tìm không tồn tại.</p>
    <a href="/Home" class="btn btn-primary">Quay lại trang chủ</a>
</main>
